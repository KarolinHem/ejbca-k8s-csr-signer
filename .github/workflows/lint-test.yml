name: Lint and Test Charts

on: [pull_request, push]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.8.1

      # Python is required because `ct lint` runs Yamale (https://github.com/23andMe/Yamale) and
      # yamllint (https://github.com/adrienverge/yamllint) which require Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.2.1
        with:
          version: v3.5.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --config ct.yaml)
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
          fi

      - name: Run chart-testing (lint)
        run: ct lint --config ct.yaml --validate-maintainers=false

      - name: Install minikube
        uses: medyagh/setup-minikube@master

      - name: Verify minikube
        run: kubectl get pods -A

      - name: Configure EJBCA namespace and secrets
        run: |
          kubectl create namespace ejbca
          kubectl create secret generic ejbca-credentials -n ejbca --from-file credentials/sample.yaml
          cat <<EOF > ejbca-ca-cert.pem
          -----BEGIN CERTIFICATE-----
          -----END CERTIFICATE-----
          EOF
          kubectl create configmap ejbca-ca-cert -n ejbca --from-file ejbca-ca-cert.pem
          openssl req -x509 -newkey rsa:2048 -keyout key.pem -out cert.pem -sha256 -days 365 -nodes -subj "/CN=ejbca-csr-signer"
          kubectl create secret tls ejbca-client-cert --cert=cert.pem --key=key.pem -n ejbca

      - name: Run chart-testing (install)
        run: ct install --config ct.yaml --namespace ejbca
